name: "CodeQL"

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Import GPG Key for git-crypt
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.GIT_CRYPT_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}

    - name: Install git-crypt
      run: |
        sudo apt-get update
        sudo apt-get install git-crypt -y

    - name: Unlock encrypted files
      run: git crypt unlock

    - name: Prepare environment files
      run: |
        mkdir -p app/src/main/assets
        cp .env.dev app/src/main/assets/.env
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Grant gradle permissions
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean assembleDebug --no-daemon

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
